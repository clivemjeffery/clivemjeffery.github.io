<footer class="post-footer">
  <hr/>
  	<p class="post-meta">
  		<time
  			<!-- from http://alanwsmith.com/jekyll-liquid-date-formatting-examples 
  			Whitespace added for readability -->
  			{{ page.date | date: "%A" }},
			{% assign d = page.date | date: "%-d"  %} 
			{% case d %}
			  {% when '1' or '21' or '31' %}{{ d }}st
			  {% when '2' or '22' %}{{ d }}nd
			  {% when '3' or '23' %}{{ d }}rd
			  {% else %}{{ d }}th
			{% endcase %}
			{{ page.date | date: "%B" }}
			{{ page.date | date: "%Y" }}
  		</time>
  		&copy; <a href="{{ "/index.html" | prepend: site.baseurl }}">Clive Jeffery</a>.
  	</p>
  </footer>
