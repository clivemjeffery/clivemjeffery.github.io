---
layout: default
---

<div class="home">

  <h1 class="page-heading">Books</h1>

  <p>A reading list, of the books I've completed recently, ordered roughly by the date I've finished them and written them up.
  </p>

  <div class="book-list">
    {% for post in site.categories.book %}
      <ul class="book">
      	<li>{{ post.author }}, <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
      </ul>
    {% endfor %}
  </div>

</div>
